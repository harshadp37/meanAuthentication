<div class="container p-5">
<div *ngIf="loading">
  <p><strong>Please wait...Checking Activation <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span></strong></p>
</div>

<div class="modal fade" id="activationModal" role="dialog" data-backdrop="static">
  <div class="modal-dialog modal-dialog-centered">

    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title" *ngIf="!tokenVerified"><strong>Looks like The Activation Link {{ tokenErrorMsg }}
          </strong></div>
        <div class="modal-title" *ngIf="tokenVerified"><strong>{{ tokenSuccessMsg }}</strong></div>
        <button [routerLink]="['/']" type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div *ngIf="tokenVerified">Account activated successfully.Please Log in.</div>
        <div *ngIf="!tokenVerified">First check if account is activated or not by logging...If not activated Click on resend link to request again for the Activation Link.</div>
      </div>

      <div class="modal-footer">
        <button [routerLink]="[ '/sendActivationLink']" class="btn btn-success" *ngIf="!tokenVerified" data-dismiss="modal">
          <span>Resend Link</span>
        </button>
        <button [routerLink]="[ '/login']" class="btn btn-primary" data-dismiss="modal">
          <span>Log IN</span>
        </button>
        <button [routerLink]="['/']" type="button" class="btn btn-info" data-dismiss="modal">
          <span>Go back to Home</span>
        </button>
      </div>
    </div>

  </div>
</div>
</div>
