<div class="container p-5">
  <div *ngIf="isLoggedIn">
    <p>
      Welcome, <strong>{{ user.name }}</strong><br>
      Username : <strong>{{ user.username }}</strong><br>
      Email : <strong>{{ user.email }}</strong><br>
    </p>
  </div>
  <div *ngIf="!isLoggedIn">
    <p><strong>You are not Logged in.</strong></p>
  </div>
</div>
