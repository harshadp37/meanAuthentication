<div class="container p-5">
  <div>
    <h2>Forgot Password</h2>
    <p>
      Please enter your email address and we will send you an email about how to reset your password.
    </p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendResetLink(forgotPasswordForm.valid)">
      <div class="card">
        <div class="card-header bg-secondary">
          <label class="col-form-label">Forgot Password</label>
        </div>

        <div class="card-body">

          <div class="form-group">
            <label for="email"><strong>Email</strong></label>
            <input class="form-control" formControlName="email" name="email" type="text" [ngClass]="{'is-valid': (forgotPasswordForm.controls.email.valid && forgotPasswordForm.controls.email.dirty), 'is-invalid': (!forgotPasswordForm.controls.email.valid && forgotPasswordForm.controls.email.dirty) || (!forgotPasswordForm.controls.email.valid && forgotPasswordForm.controls.email.touched) || (!forgotPasswordForm.controls.email.valid && submitted)}">

            <div [ngClass]="{'invalid-feedback': true}">
              <span *ngIf="(forgotPasswordForm.controls.email.errors?.required && forgotPasswordForm.controls.email.dirty) || (forgotPasswordForm.controls.email.errors?.required && forgotPasswordForm.controls.email.touched) || (forgotPasswordForm.controls.email.errors?.required && submitted)">Provide
                Email ID.</span>
              <span *ngIf="(forgotPasswordForm.controls.email.errors?.pattern)">Invalid Email ID.</span>
            </div>

          </div>

        </div>

        <div class="card-footer">
          <button class="btn btn-primary" type="submit" [disabled]="!forgotPasswordForm.valid || loading">Send Reset
            Link</button>
        </div>
      </div>
    </form>

  </div>

  <br>

  <div *ngIf="successMsg">
    <h4><span class="badge badge-success"><span class="glyphicon glyphicon-ok"></span> {{ successMsg }}</span></h4>
  </div>

  <div *ngIf="errorMsg">
    <h4><span class="badge badge-danger"><span class="glyphicon glyphicon-remove"></span> {{ errorMsg }}</span></h4>
  </div>
</div>
